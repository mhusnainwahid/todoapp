<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="nav">
            <h1>Todo App</h1>
        </div>
        <div class="task" id="task">
            <div class="input-group input-group-lg" id="inp">
                <span class="input-group-text" id="inputGroup-sizing-lg">Write Todo</span>
                <input id="inp1" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <button type="button" onclick="loadTodos(),switchlist()" class="addTask-btn btn btn-primary">Add
                Task</button>
        </div>
        <div id="ctn" class="hidden" >
            <div class="ctn-list">
                <button type="button" onclick="switchtotask()" class="main-btn btn btn-primary">Add a task</button>
                <ol class="list-group list-group-numbered" id="todo-list">
                    <!-- <li class="list-group-item">A list item Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam aperiam ducimus nemo nam laboriosam similique esse quia dignissimos quas. Officia provident impedit est illum, eius hic necessitatibus ipsum voluptate iure?
                        <div class="task-btn">                          
                            <button class="btn btn-primary">Completed</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </li> -->
                </ol>
            </div>
        </div>
            <button id="list-btn" type="button" onclick="goToTodosList()" class="main-btn btn btn-primary">Go To Todos List</button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
